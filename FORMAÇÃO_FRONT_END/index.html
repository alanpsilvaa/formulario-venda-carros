<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as caracteristicas e marque as opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um título para anunciar o seu carro" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" name="price" id="title" class="block" placeholder="Defina o preço"
                            minlength="1" maxlength="30" required>

                    </div>

                    <div class="box-input">
                        <label for="title">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Aqui você coloca os detalhes do veiculo, por exemplo: se ele tem algum arranhão"></textarea>
                </form>
            </div>

            <div class="box-input">
                <label for="brand">Marca</label> <span class="required-field">*</span></label>
                <input type="text" name="brand" id="title" class="block" placeholder="Digite a marca do veículo"
                    required>
            </div>

            <div class="box-input">
                <label for="model">Modelo <span class="required-field">*</span></label>
                <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo"
                    required>
            </div>

            <div class="box-input">
                <label for="mileage">Quilometragem <span class="required-field">*</span></label>
                <input type="number" name="milage" id="mileage" class="block" placeholder="Digite a Quilometragem"
                    required>
            </div>

            <div class="box-input">
                <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                <input type="date" name="purchase_date" id="purchase_date" class="block" required>
            </div>

            <div class="box-input">
                <p>Tipo de câmbio: <span class="required-field">*</span></p>

                <input type="radio" id="manual" name="gear">
                <label for="manual">Manual</label>

                <input type="radio" id="auto" name="gear">
                <label for="auto">Automático</label>

            </div>
        </div>
        <div class="optional-box">
            <p>Opcionais</p>
            <ul class="optional-box">
                <li>
                    <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                    <label for="airbag">Airbag</label>
                </li>

                <li>
                    <input type="checkbox" id="alarme" name="optional[]" value-="alarme">
                    <label for="alarme">Alarme</label>

                <li>
                    <input type="checkbox" id="ac" name="optional[]" value-="ac">
                    <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                    <input type="checkbox" id="reverse_camera" name="optional[]" value-="reverse_camera">
                    <label for="reverse_camera">Câmera de Rê</label>
                </li>
                </li>
            </ul>

        </div>



        <div class="optional-box">
            <ul class="optional-box">
                <li>
                    <input type="checkbox" id="lane_assist" name="optional[]" value-="lane_assist">
                    <label for="lane_assist">Assistente de Pista</label>
                </li>

                <li>
                    <input type="checkbox" id="keyless" name="optional[]" value-="keyless">
                    <label for="keyless">Partida Keyless</label>

                <li>
                    <input type="checkbox" id="smarthphone" name="optional[]" value-="smarthphone">
                    <label for="smarthphone">Integração com celular</label>
                </li>
                <li>
                    <input type="checkbox" id="leather_seat" name="optional[]" value-="leather_seat">
                    <label for="leather_seat">Banco de couro</label>
                </li>
                </li>
            </ul>

        </div>

        <div class="box-input">
            <br>
            <p>Fotos do carro: <span class="required-field">*</span></p>
            <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
        </div>

        <input type="submit" value="Enviar" class="btn-submit">

    </div>

</body>

</html>
